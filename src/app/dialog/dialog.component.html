<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>
<form [formGroup]="dataform" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>id</mat-label>
                <input matInput type="number" placeholder="13" formControlName="id">
            </mat-form-field>
            <mat-form-field appearance="outline" >
                <mat-label>Ticket</mat-label>
                <input matInput placeholder="Ex.asdfghhj" formControlName="ticket">
            </mat-form-field>


        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>assignedto</mat-label>
                <input matInput type="text" placeholder="13" formControlName="assignedto">
            </mat-form-field>

            <mat-form-field class="example-form-field" appearance="outline">
                <mat-label> date</mat-label>
                <input matInput [matDatepicker]="datepicker" formControlName="date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                   
                </mat-datepicker>
            </mat-form-field>


        </div>
        <div class="row">
            <h4>Status</h4>
            <mat-form-field >
                <mat-label>Status</mat-label>
                <mat-select formControlName="Status">
                    <mat-option *ngFor="let val of Status" [value]="val"> {{val}}

                    </mat-option>
                    <mat-option>

                    </mat-option>
                </mat-select>


            </mat-form-field>



        </div>
    </div>

    <div mat-dialog-actions class="action">
        <button mat-raised-button>Cancel</button>
        <button mat-raised-button color="primary" type="submit">Submit</button>
    </div>
</form>
